<div class="container mt-3">
  <div class="row g-3 align-items-end">

    <div class="col-md-3">
      <label for="region" class="form-label">Region</label>
      <select
        id="region"
        class="form-select"
        [(ngModel)]="region"
        (change)="emitChanges()"
      >
      @for (locate of  supportedLocales; track locate.name) {
          <option [value]="locate.code">{{locate.name}}</option>
      }
      </select>
    </div>

    <div class="col-md-3">
      <label for="seed" class="form-label">Seed</label>
      <input
        id="seed"
        type="number"
        class="form-control"
        [(ngModel)]="seed"
        (input)="emitChanges()"
        min="0"
      />
    </div>

    <div class="col-md-3">
      <label for="likes" class="form-label">Likes Average</label>
      <div class="d-flex align-items-center">
        <input
          id="likes"
          type="range"
          class="form-range flex-grow-1"
          [(ngModel)]="likes"
          min="0"
          max="10"
          step="0.1"
          (change)="emitChanges()"
        />
        <small class="ms-2 text-muted">{{ likes | number: '1.1-1' }}</small>
      </div>
    </div>

    <div class="col-md-3">
      <label for="reviews" class="form-label">Reviews Average</label>
      <div class="d-flex align-items-center">
        <input
          id="reviews"
          type="range"
          class="form-range flex-grow-1"
          [(ngModel)]="reviews"
          min="0"
          max="10"
          step="0.1"
          (change)="emitChanges()"
        />
        <small class="ms-2 text-muted">{{ reviews | number: '1.1-1' }}</small>
      </div>
    </div>
  </div>
</div>
